    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register">
          <labe>First Name :</labe> <br />
          <input
            class="input"
            type="text"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <labe>Last Name :</labe> <br />
          <input class="input" type="text" placeholder="Enter Your Last Name" />
          <br /><br />
          <labe>Your Age :</labe> <br />
          <input class="input" type="Number" placeholder="How old are you ?" />
          <br /><br />
          <labe>Email :</labe> <br />
          <input
            class="input"
            type="email"
            placeholder="Enter Your Valid Email"
          />
          <br /><br />
          <label>Gender</label> <br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" /> <span>Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" /> <span>Female</span> <br /><br />
          <label>Known Language :</label> <br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" /> <span>Hindi</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" /> <span>English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" /> <span>Bangla</span> <br /><br />
          <input class="submit" type="submit" value="submit" />
        </form>

      </div>
